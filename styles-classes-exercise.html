<link rel="stylesheet" href="css/styles-classes-exercise.css">

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each
    new setInterval tick (attach respective class to the div with id "effect" below) -->
    <div>
        <button @click="startEffect">Start Effect</button>
        <div id="effect" :class="effectClasses"></div>
    </div>
    <!-- 2) Create a couple of css classes and attach them via the array syntax -->
    <div :class="['float', 'blue', 'text-color']">I got no class :(</div>
    <!-- 3) Let the user enter a class (create some example classes) and attach it -->
    <div>
        <input type="text" v-model="userClass">
        <div :class="[{visible: true}, userClass]"></div>
    </div>
    <!-- 4) Let the enter a class and enter true/false for another class (create some example classes) and attach the classes -->
    <div>
        <input type="text" v-model="userClass">
        <input type="text" v-model="isVisible">
        <div :class="[{visible: isVisible}, userClass]"></div>
    </div>
    <!-- 5) Repeat 3) but now with values for styles (instead of class names). 
       Attach the respective styles -->
    <div>
        <input type="text" v-model="myStyle.backgroundColor">
        <div :style="myStyle"></div>
    </div>
    <!-- 6) Create a simple progress bar with setInterval and style bindings Start It by hitting the below button -->
    <div>
        <button @click="startProgress">Start Progress</button>
        <div :class="['progress-bar']" :style="progressBar"></div>
    </div>
</div>

<script src="src/styles-classes-exercise.js"></script>
